<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful random quote generator — get inspired with every click.">
  <title>Ry's presents</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Animated background blobs -->
  <div class="bg-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="container">
    <header>
      <h1 class="logo">✦ Ry's present</h1>
      <p class="tagline">Love you in every language</p>
    </header>

    <main>
      <div class="day-counter" id="dayCounter">
        <span class="day-number" id="dayNumber">0</span>
        <span class="day-label">days together ❤️</span>
      </div>

      <div class="quote-card" id="quoteCard">
        <div class="quote-icon">"</div>
        <blockquote id="quoteText" class="quote-text">
          Ấn nút bên dưới nhé ❤️
        </blockquote>
        <p id="quotePronunciation" class="quote-pronunciation"></p>
        <cite id="quoteAuthor" class="quote-author">— QuoteSpark</cite>
      </div>

      <div class="actions">
        <button id="generateBtn" class="btn btn-primary" aria-label="Generate a new quote">
          <span class="btn-icon">✦</span> New Quote
        </button>
      </div>

      <div class="stats">
        <span id="quoteCount" class="stat">Quotes seen: <strong>0</strong></span>
      </div>
    </main>

    <footer>
      <p>Made with ❤️ by J06</p>
    </footer>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="script.js"></script>
</body>

</html>
